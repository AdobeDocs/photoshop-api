<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script>
    const prod = 'https://easybake.adobedice.com';
    const stage = 'https://easybake-stage.adobedice.com';

    if (location.origin.includes('localhost') || location.origin.includes('127.0.0.1') || location.origin.includes('stage')) {
      location.href = `${stage}${location.search}`;
    }
    else {
      location.href = `${prod}${location.search}`;
    }
  </script>
</head>
</html>
